version: 2.1

# Config shared by all jobs
defaults: &defaults
  working_directory: /tmp/xiva-client
  docker:
    - image: cimg/node:22.13

commands:
  setup_pnpm:
    description: "Ensure PNPM is enabled and configured"
    steps:
      - run: |
          corepack enable --install-directory ~/bin
          pnpm config set store-dir .pnpm-store

jobs:
  setup:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "pnpm-lock.yaml" }}
      - setup_pnpm: {}
      - run:
          name: Install dependencies
          command: pnpm install --frozen-lockfile
      - save_cache:
          key: dependency-cache-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - .pnpm-store
      - persist_to_workspace:
          root: /tmp
          paths:
            - xiva-client/*

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /tmp
      - setup_pnpm: {}
      - run:
          name: Lint
          command: pnpm run lint --format junit -o reports/eslint/results.xml
      # TODO: Move this into its own step if it starts chewing time.
      - run:
          name: Check types
          command: pnpm run types
      - run:
          name: Ensure extract
          command: |
            chmod +x .circleci/check-extract.sh
            ./.circleci/check-extract.sh
      - store_test_results:
          path: reports

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /tmp
      - setup_pnpm: {}
      - run:
          name: Tests
          command: pnpm run test --ci --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT_DIR: reports/jest
            JEST_JUNIT_OUTPUT_NAME: results.xml
      - store_test_results:
          path: reports

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /tmp
      - setup_pnpm: {}
      - run:
          name: Run build
          command: |
            pnpm run extract
            export REACT_APP_VERSION=$CIRCLE_BUILD_NUM
            export REACT_APP_GIT_COMMIT=$(git rev-parse --short HEAD)
            export REACT_APP_GIT_BRANCH=$CIRCLE_BRANCH
            CI=false NODE_ENV=production pnpm run build
      - persist_to_workspace:
          root: /tmp
          paths:
            - xiva-client/build/*

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /tmp
      - run:
          name: Set up environment
          command: |
            echo 'export BUILD_ID="$CIRCLE_BRANCH.$CIRCLE_SHA1"' >> $BASH_ENV
      - run:
          name: Prepare payload
          command: |
            mv build $BUILD_ID
            tar -czf $BUILD_ID.tgz $BUILD_ID
      - run:
          name: Upload build
          command: scp -4 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null $BUILD_ID.tgz $SSH_USER@$SSH_HOST:${DEPLOY_FOLDER}client/deploy-cache
      - run:
          name: Run deploy script
          command: ssh -4 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null $SSH_USER@$SSH_HOST "cd ${DEPLOY_FOLDER}client && ./deploy.sh $CIRCLE_BRANCH $CIRCLE_SHA1"
      - run:
          name: Success webhook
          command: |
            chmod +x .circleci/success.sh
            ./.circleci/success.sh
      - run:
          name: Failure webhook
          command: |
            chmod +x .circleci/fail.sh
            ./.circleci/fail.sh
          when: on_fail

workflows:
  version: 2
  flow:
    jobs:
      - setup:
          requires:
            - circle-ci-is-disabled-and-will-likely-be-removed-entirely-soon
      - lint:
          requires:
            - setup
      - test:
          requires:
            - setup
      - build:
          requires:
            - lint
            - test
          filters:
            branches:
              only:
                - stormblood
                - shadowbringers
                - endwalker
                - dawntrail
                - ui
      - deploy:
          requires:
            - build
